<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 快快做</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">

    <!-- custom -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="work-wrap">
            <div id="capture" class="capture-wrap">
                <div id="js-year-wrap" class="year-wrap"></div>
                <div id="js-grid-wrap" class="grid-wrap"></div>
            </div> 
        </section>

        <section class="toolbox-wrap">
            <h4>年份樣式</h4>
            
            <label for="year-color">顏色</label>
            <input id="js-year-color" name="year-color" type="color">

            <label for="year-font-size">字體大小</label>
            <input id="js-year-font-size" name="year-font-size" min="12" max="100" type="number">px

            <h4>輸出</h4>
            <button id="js-takeshot-btn">產生圖檔</button>
        </section>
    </main>

    <section class="output-wrap">
        <div id="js-colsed-btn" class="colsed-btn">X</div>
        <div id="output"></div>
    </section>

    <!-- plugins -->
    <script src="js/plugins/jquery-3.3.1.min.js"></script>
    <script src="js/plugins/html2canvas.min.js"></script>

    <!-- custom -->
    <script src="js/main.js"></script>
</body>
</html>
